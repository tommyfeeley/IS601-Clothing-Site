{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaid Palace</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
</head>
<body>

  <!-- Logo and Title -->
  <div class="text-center my-4">
    <img src="{% static 'images/logo-with-plaid.png' %}" alt="Plaid Palace Logo" style="max-height: 100px;">
    <h1 class="mt-3">Plaid Palace</h1>
    <p class="text-muted">Shop stylish golf shirts</p>
  </div>

  <!-- Product Grid -->
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for product in products %}
        <div class="col">
          <div class="card h-100">
            <!-- âœ… Correct product image rendering -->
            <img src="{% static 'images/' %}{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.brand }}</h5>
              <p class="card-text">{{ product.name }}</p>
              <p class="card-text"><strong>${{ product.price }}</strong></p>

              <label class="form-label">Size:</label>
              <select class="form-select mb-2">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>XXL</option>
              </select>

              <label class="form-label">Qty:</label>
              <input type="number" class="form-control mb-2 quantity" value="1" min="1">

              <button class="btn btn-primary add-to-cart mt-auto">Add to Cart</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

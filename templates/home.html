{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaid Palace</title>
  <link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
  

  <div class="text-center my-4">
    <img src="{% static 'images/logo-no-plaid.png' %}" alt="Plaid Palace Logo" style="max-height: 100px;">
    
    {% if request.session.username %}
    
    <p>Welcome, {{ request.session.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    
    {% else %}
    
    <p><a href="{% url 'realLoginURL' %}">Login</a> | <a href="{% url 'registerURL' %}">Register</a></p>
    
    {% endif %}
  </div>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; justify-content: center;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'realLoginURL'%}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registerURL'%}">Registration</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-sm-0" type="submit" style="padding-left: 15px;">Search</button>
      </form>
    </div>
    <a href="{% url 'cartURL'%}"> <img src="{% static 'images/cart_icon_png.png' %}" alt="Plaid Palace Logo" style="max-height: 75px;"> 
    </a>
    
  </nav>

<div class="container">
    <form method="GET" action="{% url 'homeURL' %}">
      <label for="sort">Sort By: </label>
      <select name="sort" id="sort" class="form-select" onchange="this.form.submit()">
        <option value="" {% if not sort %}selected{% endif %}>Default</option>
        <option value="ascending" {% if sort == 'ascending' %}selected{% endif %}>Price: low to high</option>
        <option value="descending"{% if sort == 'descending' %}selected{% endif %}>Price: high to low</option>
      </select>
    </form>
</div>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for product in products %}
        <div class="col">
          <div class="card h-100">

            <img src="{% static 'images/' %}{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.brand }}</h5>
              <p class="card-text">{{ product.name }}</p>
              <p class="card-text"><strong>${{ product.price }}</strong></p>

              <label class="form-label">Size:</label>
              <select class="form-select mb-2">
                  {% for size in product.sizes %}
                  <option>{{ size }}</option>
                  {% endfor %}
              </select>

              <label class="form-label">Qty:</label>
              <input type="number" class="form-control mb-2 quantity" value="1" min="1">

              <button class="btn btn-primary add-to-cart mt-auto">Add to Cart</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaid Palace</title>
  <link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
  

  <div class="text-center my-4">
    <img src="{% static 'images/logo-no-plaid.png' %}" alt="Plaid Palace Logo" style="max-height: 100px;">
    
    <h1 class="mt-3">Plaid Palace</h1>
    <p class="text-muted">Shop stylish golf shirts</p>
  </div>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; justify-content: center;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'realLoginURL'%}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registerURL'%}">Register Account</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <a href="{% url 'cartURL'%}"> <img src="{% static 'images/cart_icon_png.png' %}" alt="Plaid Palace Logo" style="max-height: 75px;"> 
    </a>
    
  </nav>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for product in products %}
        <div class="col">
          <div class="card h-100">

            <img src="{% static 'images/' %}{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.brand }}</h5>
              <p class="card-text">{{ product.name }}</p>
              <p class="card-text"><strong>${{ product.price }}</strong></p>

              <label class="form-label">Size:</label>
              <select class="form-select mb-2">
                  {% for size in product.sizes %}
                  <option>{{ size }}</option>
                  {% endfor %}
              </select>

              <label class="form-label">Qty:</label>
              <input type="number" class="form-control mb-2 quantity" value="1" min="1">

              <button class="btn btn-primary add-to-cart mt-auto">Add to Cart</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

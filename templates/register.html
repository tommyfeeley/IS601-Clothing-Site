{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'homeURL' %}"> <img src="{% static 'images/logo-no-plaid.png' %}" alt="Plaid Palace Logo" style="max-height: 100px;"></a>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; justify-content: center;">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'homeURL'%}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'realLoginURL'%}">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <h1 style="display: flex; justify-content: center; margin-top: 25px;">Account Registration Page</h1>

      <div>
        <form method="POST" action="{% url 'registerURL' %}">
            {% csrf_token %}
            <div class="mb-2">
            <label>Username: </label>
            <input type="text" name="username" placeholder="Enter username: ">
            </div>
            
            <div class="mb-2">
            <label>Password: </label>
            <input type="password" name="password" placeholder="Enter password: ">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
    <a href="{% url 'realLoginURL' %}">Already have an account?</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
